<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div>
        <h3>Slakkire Cal-C</h3>
    </div>
    <div class="controllers">
        <div class="first">
            <button class="ctr" value="1">1</button>
            <button class="ctr" value="2">2</button>
            <button class="ctr" value="3">3</button>
          </div>
          <div class="first">
            <button class="ctr" value="4">4</button>
            <button class="ctr" value="5">5</button>
            <button class="ctr" value="6">6</button>
          </div>
        <div class="first">
          <button class="ctr" value="7">7</button>
          <button class="ctr" value="8">8</button>
          <button  class="ctr" value="9">9</button>
        </div>
        <div class="first">
            <button class="ctr" value="0">0</button>
            <button class="ctr"  value="C" class="op">C</button>
            <button  class="ctr" value="=" class="op">=</button>
          </div>
          <div class="first">
            <button class="ctr"  value="+" class="op">+</button>
            <button class="ctr"  value="-" class="op">-</button>
            <button class="ctr"  value="*" class="op">*</button>
            <button class="ctr" value="/" class="op">/</button>
          </div>
          <div class="first">
            <button class="ctr"  value="Sin" class="op">Sin</button>
            <button class="ctr"  value="Cos" class="op">Cos</button>
            <button class="ctr"  value="Tan" class="op">Tan</button>
            <button class="ctr" value="^" class="op">^</button>
            <button class="ctr" value="√" class="op">√</button>
          </div>
          <input type="text" class="results" disabled>
        </div>
        <script src="calci.js"></script>
</body>
</html>
